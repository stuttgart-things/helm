---
repositories:
  - name: nginx-stable
    url: https://charts.bitnami.com/bitnami
  - name: stuttgart-things
    url: eu.gcr.io/stuttgart-things
    oci: true

releases:
  - name: nginx
    namespace: {{ .Values.namespace }}
    chart: nginx-stable/nginx
    version: 19.0.1
    values:
      - values/{{ .Values.profile }}.yaml.gotmpl
