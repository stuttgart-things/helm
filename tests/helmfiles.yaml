---
template:
  nginx: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - profile: nginx
          - serviceType: ClusterIP

  ingress-nginx: |
    ---
    helmfiles:
      - path: {{ .source }}

  keycloak: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - ingressClassName: nginx
          - hostname: keycloak.k8scluster
          - domain: sthings-vsphere.example.com
          - adminUser: admin
          - adminPassword: <your-password>
          - storageClass: nfs4-csi
          - clusterIssuer: cluster-issuer-approle
          - issuerKind: ClusterIssuer

  openldap: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - adminUser: admin
          - adminPassword: whatever4711
          - ldapDomain: dc=sthings,dc=de
          - configUser: sthings
          - configPassword: whatever0815
          - enablePersistence: false
          #- storageClass: longhorn # -> only needed if enablePersistence is true
          - replicas: 1
          - replication: false

  cert-manager: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - config: selfsigned

  openebs: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 4.2.0
          - profile: localpv
          - openebs_volumesnapshots_enabled: false
          - openebs_csi_node_init_containers_enabled: false
          - openebs_local_lvm_enabled: false
          - openebs_local_zfs_enabled: false
          - openebs_replicated_mayastor_enabled: false

  zot: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 0.1.66
          - ingressEnabled: true
          - ingressClass: nginx
          - enablePersistence: true
          - hostname: zot
          - domain: k8scluster.sthings-vsphere.example.com
          - storageClassName: longhorn
          - storageSize: 1Gi
          - clusterIssuer: cluster-issuer-approle
          - issuerKind: ClusterIssuer