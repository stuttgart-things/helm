---
template:
  nginx: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - profile: nginx
          - serviceType: ClusterIP

  ingress-nginx: |
    ---
    helmfiles:
      - path: {{ .source }}

  cert-manager: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - config: selfsigned
