---
template:
  grafana: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - ingressEnabled: true
          - hostname: grafana
          - domain: 172.18.0.2.nip.io
          - enablePersistence: false
          - clusterIssuer: selfsigned
          - issuerKind: ClusterIssuer
          - tls: grafana.172.10.10.12.nip.io-tls # tlsSecretName

  metrics-server: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 3.12.2

  nfs-server-provisioner: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 1.8.0

  cilium: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 1.17.1
          - config: kind
          - clusterName: helm-dev
          - ipRangeStart: 172.18.250.0
          - ipRangeEnd: 172.18.250.50

  metallb: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 6.4.5
          - ipRange: 10.31.103.4-10.31.103.4 # EXAMPLE RANGE

  nginx: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 19.0.1
          - profile: nginx
          - serviceType: ClusterIP

  cert-manager: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: v1.17.1
          - config: selfsigned

  ingress-nginx: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 4.12.0

  keycloak: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - ingressClassName: nginx
          - hostname: keycloak.k8scluster
          - domain: sthings-vsphere.example.com
          - adminUser: admin
          - adminPassword: <your-password> # pragma: allowlist secret
          - storageClass: nfs4-csi
          - clusterIssuer: cluster-issuer-approle
          - issuerKind: ClusterIssuer

  openldap: | # pragma: allowlist secret
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - adminUser: admin
          - adminPassword: whatever4711 # pragma: allowlist secret
          - ldapDomain: dc=sthings,dc=de
          - configUser: sthings
          - configPassword: whatever0815 # pragma: allowlist secret
          - enablePersistence: false
          #- storageClass: longhorn # -> only needed if enablePersistence is true
          - replicas: 1
          - replication: false

  openebs: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 4.2.0
          - profile: localpv
          - openebs_volumesnapshots_enabled: false
          - openebs_csi_node_init_containers_enabled: false
          - openebs_local_lvm_enabled: false
          - openebs_local_zfs_enabled: false
          - openebs_replicated_mayastor_enabled: false

  zot: |
    ---
    helmfiles:
      - path: {{ .source }}
        values:
          - version: 0.1.66
          - ingressEnabled: true
          - ingressClass: nginx
          - enablePersistence: true
          - hostname: zot
          - domain: k8scluster.sthings-vsphere.example.com
          - storageClassName: {{ .zotStorageClass }}
          - storageSize: {{ .zotStorageSize }}
          - clusterIssuer: cluster-issuer-approle
          - issuerKind: ClusterIssuer
