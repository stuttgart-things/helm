---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  disableDefaultCNI: false
  kubeProxyMode: iptables
nodes:
  - role: control-plane
    image: kindest/node:v1.32.3
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: ingress-ready=true
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 31641
        hostPort: 31641
      - containerPort: 31642
        hostPort: 31642
      - containerPort: 31643
        hostPort: 31643
      - containerPort: 31644
        hostPort: 31644
      - containerPort: 31645
        hostPort: 31645
      - containerPort: 31646
        hostPort: 31646
      - containerPort: 31647
        hostPort: 31647
      - containerPort: 31648
        hostPort: 31648
  - role: worker
    image: kindest/node:v1.33.2
    extraMounts:
      - hostPath: /mnt/helm-test-node1 # Host directory to mount
        containerPath: /data                # Mount path inside the KinD node
  - role: worker
    image: kindest/node:v1.33.2
    extraMounts:
      - hostPath: /mnt/helm-test-node2 # Host directory to mount
        containerPath: /data                # Mount path inside the KinD node
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
      endpoint = ["https://docker.harbor.idp.kubermatic.sva.dev", "https://registry-1.docker.io"]
